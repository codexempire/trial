<!doctype html>
<html lang="en" class="md">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">

    <link rel="apple-touch-icon" href="img/f7-icon-square.png">
    <link rel="icon" href="img/f7-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap-4.1.3/css/bootstrap.min.css">

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- swiper carousel CSS -->
    <link rel="stylesheet" href="vendor/swiper/css/swiper.min.css">

    <!-- app CSS -->
    <link id="theme" rel="stylesheet" href="css/style.css" type="text/css">

    <!--css by codexempire-->
    <link rel="stylesheet" href="./css/main.css">


    <title>Elite Tutor</title>
</head>

<body class="color-theme-blue push-content-right theme-light">
    <div class="loader justify-content-center ">
        <div class="maxui-roller align-self-center"></div>
    </div>
    <div class="wrapper">


        <!-- page main start -->
        <div class="page">

            <header class="row m-0 fixed-header">

                <div class="col center">
                    <a href="" class="logo">
                        <figure><img src="img/logo.png" alt=""></figure> Elite Tutor</a>
                </div>

            </header>
            <div class="page-content ">
                <div class="content-sticky-footer">
                    <div class="background bg-170"></div>
                    <div class="w-100">
                        <h1 class="text-center text-white title-background">Welcome</h1>
                        <h5 class="text-center text-white">Please update your details to continue</h5>
                    </div>

                    <div class="row">
                        <div class="col mt-3">

                            <div class="login-input-content p-3 container">
                                <div id="updateBox" class="text-center"></div>
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" id="firstname" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" id="lastname" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select id="gender" class="form-control">
                                        <option disabled selected>Select</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>Address (optional)</label>
                                    <input type="text" id="address" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <input type="date" id="dob" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>Country</label>
                                    <select type="text" id="country" class="form-control" placeholder="">
                                      <option>Nigeria</option>
                                      <option value="Ghana">Ghana</option>
                                      <option value="Kenya">Kenya</option>
                                    </select>
                                </div>


                                <div class="row mx-0 justify-content-end no-gutters">
                                    <div class="col">
                                        <button type="button1" id="update" class="btn btn-block gradient border-0 z-3">Update</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


                    </div>
                <div class="footer-wrapper">
                    <div class="footer">
                        <div class="row mx-0">
                            <div class="col">
                              <img src="img/logo.png" class="img-responsive" width="30" height="40">  Elite Tutor
                            </div>
                            <div class="col-7 text-right">
                                <a href="" class="social"><img src="img/facebook.png" alt=""></a>
                                <a href="" class="social"><img src="img/googleplus.png" alt=""></a>
                                <a href="" class="social"><img src="img/linkedin.png" alt=""></a>
                                <a href="" class="social"><img src="img/twitter.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                    <div class="footer dark">
                        <div class="row mx-0">
                            <div class="col  text-center">
                                Copyright @ 2019, Mosaic City Technologies
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page main ends -->

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <!-- Cookie jquery file -->
    <script src="vendor/cookie/jquery.cookie.js"></script>

    <!-- sparklines chart jquery file -->
    <script src="vendor/sparklines/jquery.sparkline.min.js"></script>

    <!-- Circular progress gauge jquery file -->
    <script src="vendor/circle-progress/circle-progress.min.js"></script>

    <!-- Swiper carousel jquery file -->
    <script src="vendor/swiper/js/swiper.min.js"></script>

    <!-- Application main common jquery file -->
    <script src="js/main.js"></script>

    <!-- page specific script -->

    <!-- custom javascript by codexempire -->
    <script src="./js/backend/controller.js"></script>
    <script src="./js/backend/index.js"></script>
  
</body>

</html>
